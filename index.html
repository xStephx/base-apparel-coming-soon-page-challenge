<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="assets/js/tailwind.config.js"></script>
  <!-- Title -->
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body class="bg-primary-gradient font-JosefinSans flex items-center justify-center h-screen">
  <!-- Content Section -->
  <main class="flex flex-col h-screen w-full md:w-3/5 bg-[url('assets/images/bg-pattern-desktop.svg')] bg-no-repeat bg-no-repeat bg-cover bg-center">
    <div class="max-w-[650px] mx-auto md:text-left text-center">
      <!-- Logo -->
      <header class="md:py-16 md:px-14 px-7 pt-8 pb-8">
        <img src="assets/images/logo.svg" alt="Logo">
      </header>
      <!-- Mobile Hero -->
      <div class="md:hidden px-0">
        <img src="assets/images/hero-mobile.jpg" alt="Mobile Hero" class="w-full">
      </div>
      <!-- Header -->
      <h1 class="uppercase tracking-widest md:text-7xl text-5xl font-normal md:px-14 px-7 pb-8 pt-12">
        <span class="text-DesaturatedRed font-extralight">We're</span> <br> coming  <br> soon
      </h1>
      <!-- Paragraph -->
      <p class="text-DesaturatedRed text-base md:px-14 px-7 pb-8 md:pr-[150px]">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <!-- Email Form -->
      <form class="relative text-left md:px-14 px-7 pb-10">
        <div class="relative">
          <!-- Input field -->
          <input id="input-email" type="text" placeholder="Email Address" class="py-3 pl-7 md:pr-24 pr-7 rounded-full border-DesaturatedRed focus:outline-none focus:border-DesaturatedRed border-[1px] placeholder-red-200 w-full">
          <!-- Error icon -->
          <span id="icon-wrong" class="hidden absolute md:right-20 right-20 top-[13px]">
            <img src="assets/images/icon-error.svg" alt="Error Icon">
          </span>
          <!-- Submit button -->
          <button id="email-btn" type="submit" class="bg-secondary-gradient hover:opacity-95 px-7 py-4 rounded-full absolute md:right-0 right-0">
            <img src="assets/images/icon-arrow.svg" alt="Arrow Icon">
          </button>
        </div>
        <!-- Error message -->
        <p id="email-message-wrong" class="px-[30px] py-[10px] text-sm text-SoftRed"></p>
      </form>      
    </div>
  </main>
  <!-- Hero Desktop Image Secton -->
  <section class="hidden sm:block h-screen md:w-2/5 bg-[url('assets/images/hero-desktop.jpg')] bg-no-repeat bg-no-repeat bg-cover bg-center">
  </section>
  <!-- Custom JS -->
  <script src="assets/js/script.js"></script>
</body>

</html>
